<!DOCTYPE html>

<html>

<head>

    <title>3D Model Viewer</title>

    <style>

        body { margin: 0; }

        canvas { display: block; }

    </style>

</head>

<body>

    <script src="https://threejs.org/build/three.js"></script>

    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

    <script src="https://threejs.org/examples/jsm/controls/OrbitControls.js"></script>

    <script>

        // Create a scene

        var scene = new THREE.Scene();



        // Create a camera

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        camera.position.z = 5;



        // Create a renderer

        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);



        // Create light

        var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);

        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 0.8);

        camera.add(pointLight);

        scene.add(camera);



        // Controls for zooming and rotation

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        controls.enableDamping = true;

        controls.dampingFactor = 0.25;

        controls.enableZoom = true;



        // Load an OBJ file

        var loader = new THREE.OBJLoader();

        loader.load(

            'https://github.com/caseyburns-creative/3dmodel/raw/main/CaseyWithTats.obj', // replace with the URL of your .obj file

            function (object) {

                scene.add(object);

            },

            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },

            function (error) {

                console.log('An error occurred');

            }

        );



        // Render the scene

        function animate() {

            requestAnimationFrame(animate);

            controls.update();

            renderer.render(scene, camera);

        }

        animate();

    </script>

</body>

</html>
